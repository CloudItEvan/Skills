{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto px-4 py-10">
<h2 class="text-2xl font-bold mb-4">Request a swap with {{ other.name }}</h2>
<form method="post" class="space-y-4">
<input name="offered" class="w-full p-3 border rounded" placeholder="What are you offering? e.g., Python"/>
<input name="wanted" class="w-full p-3 border rounded" placeholder="What do you want? e.g., UI/UX"/>
<button class="px-4 py-2 bg-black text-white rounded">Send request</button>
</form>
</div>
{% endblock %}
