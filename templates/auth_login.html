{% extends 'base.html' %}
{% block content %}
<div class="max-w-sm mx-auto px-4 py-12">
<h2 class="text-2xl font-bold mb-6">Welcome back</h2>
<form method="post" class="space-y-4">
<input name="email" type="email" required placeholder="Email" class="w-full p-3 border rounded">
<input name="password" type="password" required placeholder="Password" class="w-full p-3 border rounded">
<button class="w-full px-4 py-2 bg-black text-white rounded">Log in</button>
</form>
<p class="mt-4 text-sm text-gray-600">No account? <a class="text-blue-600" href="/register">Register</a></p>
</div>
{% endblock %}
